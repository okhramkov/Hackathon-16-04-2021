<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
      <h2 class="inactive underlineHover" ><a href = "authentication.html" class = "ebanye_href" > Sign In </a></h2>
    <h2 class="active ">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
        <a href = "login.html"><img src="../res/logo_2.png" id="icon" alt="User Icon"/></a>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="email" class="fadeIn third" name="login" placeholder="email">
      <input type="text" id="first_name" class="fadeIn third" name="login" placeholder="first name">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#" >Forgot Password?</a>
    </div>

  </div>
</div>
</body>
</html>
